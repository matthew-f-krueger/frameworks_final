{% block content %}

<h2>Login</h2>
<p>Login to your account</p>

<br />
<br />
<br />
<div class="container">
  <div class="row">
    <center>
      <div class="col-8">
        <br />
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Enter Your Username"
            />
          </div>
          <div class="mb-3">
            <br />
            <br />
            <br />

            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter Your Password"
            />
          </div>
          <br />
          <br />

          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
      </div>
    </center>
  </div>
</div>

{% endblock content %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
  .center {
    text-align: center;
  }
  .top {
    margin-top: 50px;
  }
</style>

<h2 class="center top">Login</h2>
<p class="center">Login to your account</p>

<div class="container">
  <div class="row">
    <center>
      <div class="col-8">
        <br />
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Enter Your Username"
            />
          </div>
          <div class="mb-3">
            <br />

            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter Your Password"
            />
          </div>
          <br />

          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
      </div>
    </center>
  </div>
</div>

{% endblock content %}
